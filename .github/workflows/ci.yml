name: Continuous Integration

on:
  push:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  build:
    name: Build and Compile
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install
        run: npm ci
      
      - name: Compile
        run: npm run compile
  
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install
        run: npm ci
      
      - name: Test
        run: npm test
