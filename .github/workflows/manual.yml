name: Manual Test

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Manual Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install
        run: npm ci
      
      - name: Lint
        run: npm run lint
      
      - name: Compile
        run: npm run compile
      
      - name: Test
        run: npm test
      
      - name: Coverage
        run: npm run test:coverage
